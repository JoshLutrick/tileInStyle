<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cabin Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TileInStyle</title>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Heading -->
    <header class="heading" id="head">
        <nav class="heading__navbar">
            <div class="navbar__head">
                <img class="navbar__head__img" src="Images/TilesInStyles Logo.png" alt="TileInStyle Logo">
                <i class="fa-solid fa-bars toggle"></i>
            </div>
            <div class="navbar__body">
            </div>
        </nav>
        <div class="navbar__menuitems">
            <ul class="navbar__menuitems__list">
                <li><a href="#head">HOME</a></li>
                <li><a href="#gallerysection">GALLERY</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </header>
    <p class="headsup">This Website Is Under Maintenance</p>
    <!-- Introduction -->
    <section class="introduction">
        <div class="introduction__imgcontainer">
            <img class="introduction__img" src="Images/intro background2.jpeg" alt="Intro Image">  
        </div>
        <div class="introduction2__image">
            <img src="Images/Intro (1).png" alt="">
        </div>
    </section>
    <!-- Gallery -->
    <section class="gallery" id="gallerysection">
        <h2 class="gallery__title">Our Work</h2>
        <div class="gallerygrid">
            <div class="gallerygrid__image">
                <img src="https://images.floorforce.com/Textures/19111/Ceramic-and-Porcelain/35e765c7-16f9-4836-bcbc-72aafefbad5c/Images/PassageDover--PassagePassageDover_500x500.jpg?vaumkp=image_url" alt="">
            </div>
            <div class="gallerygrid__image">
                <img src="https://www.greatmats.com/images/floor-tiles-ap/hair-salon-supratile.webp" alt="">
            </div>
            <div class="gallerygrid__image">
                <img src="https://blogscdn.thehut.net/app/uploads/sites/1356/2022/01/Untitled-500-x-500-px-31_1642693667.png" alt="">
            </div>
            <div class="gallerygrid__image">
                <img src="https://tileitupnow.com/wp-content/uploads/2015/06/Collins_Small-bath-04-500x500.jpg" alt="">
            </div>
            <div class="gallerygrid__image">
                <img src="https://blogscdn.thehut.net/app/uploads/sites/1356/2022/01/Untitled-500-x-500-px-27_1642693691.png" alt="">
            </div>
            <div class="gallerygrid__image">
                <img src="https://www.marazzigroup.com/media/filer_public_thumbnails/filer_public/85/90/8590c04c-3b6c-4718-9982-101d9900c880/marazzi_esagonali_02.jpg__500x500_q85_crop_subsampling-2.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- Bottom Footer -->
    <footer class="bottomfooter">
        <div class="bottomfooter__head">
        <h2 class="bottomfooter__title" id="contact">Contact Us</h2>
        <p class="bottomfooter__desc">tileinstyle@gmail.com</p>    
        </div>
        <p>&copy; 2022 TileInStyle</p>
    </footer>
</body>
</html>
