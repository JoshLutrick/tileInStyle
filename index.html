<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cabin Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TileInStyle</title>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Heading -->
    <header class="heading" id="head">
        <nav class="heading__navbar">
            <div class="navbar__head">
                <img class="navbar__head__img" src="Images/TilesInStyles Logo.png" alt="TileInStyle Logo">
                <i class="fa-solid fa-bars toggle"></i>
                <div class="navbar__links">
                    <ul class="navbar__links__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar__body">
            </div>
        </nav>
        <div class="navbar__menuitems">
            <ul class="navbar__menuitems__list">
                <li><a href="#head">HOME</a></li>
                <li><a href="#gallerysection">GALLERY</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </header>
    <!-- Introduction -->
    <section class="introduction">
        <div class="introduction__imgcontainer">
            <img class="introduction__img" src="Images/Tile Introduction 1.png" alt="Intro Image">  
        </div>
        <div class="introduction2__image">
            <img src="Images/Based In Arizona.png" alt="">
        </div>
    </section>
    <!-- Gallery -->
    <section class="gallery" id="gallerysection">
        <h2 class="gallery__title">Our Work</h2>
        <div class="gallerygrid">
            <div class="gallerygrid__image gallerygrid__img1">
                <img src="Images/IMG_0069.jpg" alt="">
            </div>
            <div class="gallerygrid__image gallerygrid__img2">
                <img src="Images/IMG_3576.jpg" alt="">
            </div>
            <div class="gallerygrid__image gallerygrid__img3">
                <img src="Images/Resized_20210515_091848.jpeg" alt="">
            </div>
            <div class="gallerygrid__image gallerygrid__img4">
                <img src="" alt="">
            </div>
            <div class="gallerygrid__image gallerygrid__img5">
                <img src="" alt="">
            </div>
            <div class="gallerygrid__image gallerygrid__img6">
                <img src="" alt="">
            </div>
        </div>
    </section>
    <!-- Bottom Footer -->
    <footer class="bottomfooter">
        <div class="bottomfooter__head">
        <h2 class="bottomfooter__title" id="contact">Contact Us</h2>
        <p class="bottomfooter__desc">tileinstyle@gmail.com</p>    
        </div>
        <p class="bottomfooter__copyright">&copy; 2022 TileInStyle</p>
    </footer>
</body>
</html>
